<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>halloween party</title>

</head>

<body>

    <h1 class="title">A Very Unbirthday Halloween</h1>
    <!-- or use "An Unbirthday Halloween Night"-->

    <div class="gallery">
        <img src="images/alicefly.png" alt="alicefly" width="300">
        <img src="images/chesh.png" alt="chesh" width="300">
        <img src="images/plant1.png" alt="1" width="300">
        <img src="images/plant2.png" alt="2" width="300">
        <img src="images/plant3.png" alt="3" width="300">
        <img src="images/plant4.png" alt="4" width="300">
        <img src="images/plant5.png" alt="5" width="300">
        <img src="images/plant6.png" alt="6" width="300">
        <img src="images/plant7.png" alt="7" width="300">
        <img src="images/plant8.png" alt="8" width="300">
        <img src="images/plant9.png" alt="9" width="300">
        <img src="images/plant10.png" alt="10" width="300">
        <img src="images/rabbit.png" alt="rabbit" width="300">
        <img src="images/White_Rabbit.png" alt="white" width="300">
        <img src="images/White_Rabbit_OUAT.jpeg" alt="another" width="300">
        <img src="images/chesh.png" alt="chess" width="300">
        <img src="images/cat.png" alt="cat" width="300">
        <img src="images/il_1140xN.1122217471_h4dq.jpg" alt="i" width="300">
        <img src="images/Cheshire__1_-removebg-preview.png" alt="weirdchesh" width="300">
    </div>


    <!-- for the buttons: when, where, who, why, what -->
    <div class="img-buttons">
        <img src="images/where.png" alt="Where" class="img-btn" data-w="Where">
        <img src="images/when.png" alt="When" class="img-btn" data-w="When">
        <img src="images/who.png" alt="Who" class="img-btn" data-w="Who">
        <img src="images/why.png" alt="Why" class="img-btn" data-w="Why">
        <img src="images/what.png" alt="What" class="img-btn" data-w="What">
    </div>

    <script>
        document.querySelectorAll('.img-btn').forEach(img => {
            img.addEventListener('click', () => {
                alert(`${img.dataset.w}: Add your info here!`);
                img.classList.add('active');
                setTimeout(() => img.classList.remove('active'), 180);
            });
        });
    </script>




</body>

</html>

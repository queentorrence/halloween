<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>halloween party</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">
        <span>A Very </span><br>
        <span>Unbirthday Halloween</span>
    </h1>
    <!-- or use "An Unbirthday Halloween Night"-->

    <svg viewBox="0 0 500 500">
        <path id="curve" fill="transparent" d="M50,400 C250,50 250,50 450,400" /> <text width="500" font-size="32"
            text-anchor="middle">
            <textPath href="#curve" startOffset="50%"> A Very</textPath>
        </text>
    </svg>

    <svg viewBox="0 0 500 500">
        <path id="curve2" fill="transparent" d="M50,120 C250,300 250,300 450,120" /> <text width="500" font-size="36"
            text-anchor="middle">
            <textPath href="#curve2" startOffset="50%">Unbirthday Halloween</textPath>
        </text>
    </svg>

    <div class="gallery">
        <img src="images/alicefly.png" alt="alicefly" width="300">
        <img src="images/plant1.png" alt="1" width="300">
        <img src="images/plant2.png" alt="2" width="300">
        <img src="images/plant5.png" alt="5" width="300">
        <img src="images/plant7.png" alt="7" width="300">
        <img src="images/White_Rabbit.png" alt="white" width="300">
        <img src="images/chesh.png" alt="chess" width="300">
        <img src="images/13c167227520cf13d0f8ef1024ba29fe-removebg-preview.png" alt="7" width="300">
        <!-- <img src="images/cat.png" alt="cat" width="300"> -->
    </div>


    <!-- for the buttons: when, where, who, why, what -->
    <div class="img-buttons">
        <img src="images/where.png" alt="Where" class="img-btn where" data-w="Where">
        <img src="images/when.png" alt="When" class="img-btn when" data-w="When">
        <img src="images/who.png" alt="Who" class="img-btn who" data-w="Who">
        <img src="images/why.png" alt="Why" class="img-btn why" data-w="Why">
        <img src="images/what.png" alt="What" class="img-btn what" data-w="What">
    </div>

    <script>
        document.querySelectorAll('.img-btn').forEach(img => {
            img.addEventListener('click', () => {
                alert(`${img.dataset.w}: Add your info here!`);
                img.classList.add('active');
                setTimeout(() => img.classList.remove('active'), 180);
            });
        });
    </script>




    <!-- Cursor Effects library (global "cursoreffects") -->
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>

    <!-- Initialize ONLY the bubble cursor -->
    <script>
        // Respect reduced motion
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            new cursoreffects.bubbleCursor({
                // optional colors (defaults look fine too)
                fillColor: "#f771b4",
                strokeColor: "#e6f1f7"
            });
        }
    </script>

</body>

</html>

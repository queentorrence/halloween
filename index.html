<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>unbirthday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- the images -->
    <div class="gallery">
        <!-- img src="images/alicefly.png" alt="alicefly" class="gallery-img alicefly" -->
        <img src="images/avery.png" alt="a" class="gallery-img avery">
        <img src="images/unbirthday.png" alt="v" class="gallery-img unbirthday">
        <img src="images/halloween.png" alt="h" class="gallery-img halloween">
    </div>

    </div>


    <!-- for the buttons: when, where, who, why, what -->
    <div class="img-buttons">
        <img src="images/where.png" alt="Where" class="img-btn where" data-w="Where">
        <img src="images/when.png" alt="When" class="img-btn when" data-w="When">
        <img src="images/who.png" alt="Who" class="img-btn who" data-w="Who">
        <img src="images/why.png" alt="Why" class="img-btn why" data-w="Why">
        <img src="images/what.png" alt="What" class="img-btn what" data-w="What">
    </div>

    <script>
        document.querySelectorAll('.img-btn').forEach(img => {
            img.addEventListener('click', () => {
                img.classList.add('active');
                setTimeout(() => img.classList.remove('active'), 180);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>


    <!-- Cursor Effects library (global "cursoreffects") -->
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>

    <!-- Initialize ONLY the bubble cursor -->
    <script>
        // Respect reduced motion
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            new cursoreffects.bubbleCursor({
                // optional colors (defaults look fine too)
                fillColor: "#f771b4",
                strokeColor: "#e6f1f7"
            });
        }
    </script>



</body>

</html>
